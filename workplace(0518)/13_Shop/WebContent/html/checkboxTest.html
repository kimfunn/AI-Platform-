<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('button').click(function(){
			
			const subject=$('input:checkbox[name=subject]:checked');
			const subject_value=[];
			for(let i=0;i<subject.length;i++){
				subject_value.push(subject[i].value);
			}
			
			console.log(subject_value);
			
			$.post("../main",
					  {		
						sign:"subject",
					    subject_value
					  },
					  function(){			 
						  
					      window.close(); 
					  }
			); 			
		});
	});

</script>
</head>
<body>
	당신의 투자성향은?<br>
	공격투자형 <input name='subject' type="checkbox" value="aggressive"><br>
	안정추구형 <input name='subject' type="checkbox" value="stability"><br>
	위험중립형 <input name='subject' type="checkbox" value="riskneutral"><br>
	아직 모름 <input name='subject' type="checkbox" value="unknown"><br>
	
	<button>전송</button>
</body>
</html>
