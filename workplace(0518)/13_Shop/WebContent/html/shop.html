<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#basketInsertBtn').click(function(){
			
			const product=$('input:radio[name=product]:checked');
			
			const product_value=product[0].value;
			
			$.post("../main",
					  {		
						sign:"basketInsert",
						product_value
					  },
					  function(data){			 
						  alert(data);					      
					  }
			); 		 
		});
		
		$("#basketViewBtn").click(function(){
			$.post('../main',
					{sign:"basketView"},
					function(data){
						$('#basketViewDiv').html(data);
					}
			);
		});
	});

</script>
</head>
<body>
	상품을 선택후 장바구니 담기 버튼을 눌러 주세요<br>
	
	<img src='../img/냉장고.jpg' width='100px'> <input name='product' type="radio" value="냉장고"><br>
	<img src='../img/세탁기.jpg' width='100px'> <input name='product' type="radio" value="세탁기"><br>
	<img src='../img/TV.jpg' width='100px'> <input name='product' type="radio" value="TV"><br>	
	
	<button id="basketInsertBtn">장바구니 담기</button>
	<hr>
	<button id="basketViewBtn">장바구니 보기</button><br>
	<div id="basketViewDiv"></div>
</body>
</html>
