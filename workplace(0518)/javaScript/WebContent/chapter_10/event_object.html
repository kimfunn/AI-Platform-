<!DOCTYPE html>
<html>
<head>
    <title>Event Object</title>
    <script>
        window.onload = function (event) {
  			alert(event);
        	document.getElementById("btn").onclick=function(e){
        		alert(e);
        	}
        };
    </script>
</head>
<body>
	<button id="btn">전송</button>
</body>
</html>
