<!DOCTYPE html>
<html>
<head>
    <title>Traditional Event</title>
	<style type="text/css">
		#bubble {
			display : inline-block;
			width :50px;
			height : 50px;
			background-color : red;
			border-radius : 25px;
			border : 1px solid red;
			padding : 10px;
		}
	</style>
</head>
<body>
    <div id="bubble">버튼 - </div>
    <script>
        // 이벤트를 연결합니다.
        document.getElementById('bubble').onclick = function () {
            this.style.backgroundColor='blue';
			this.style.borderColor='blue';
        };
    </script>
</body>
</html>
