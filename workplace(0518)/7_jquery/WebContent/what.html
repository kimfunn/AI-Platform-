<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('button').click(function(){
			const name=$('#name').val();;
				alert("제일 귀여운 동물은 "+name+"입니다");
		});
				});

</script>
<body>
	<br>클릭하면 동물이름을 알 수 있습니다.<br>
	<img src="img/fox.jpg" onclick="alert('사막여우')" width="300">
	<img src="img/dog.jpg" onclick="alert('강아지')" width="300">
	<img src="img/unnamed.jpg" onclick="alert('고양이')" width="300">
	<img src="img/sq.jpg" onclick="alert('다람쥐')" width="300"><br>
	제일 귀여운 동물? <input id='name'><br>
	<button> 입력</button>
</body>
</html>
